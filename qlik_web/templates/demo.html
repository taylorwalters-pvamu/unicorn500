{% extends 'base.html' %}
{% block title %}Demo{% endblock %}
{% block content %}
<div class="container">
    <div class="demo-container" onclick="toggleVideo()">
        <video loop muted>
            <source src="/qlik_web/static/css/SDWeek6Demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video>
    </div>
    <script>
        function toggleVideo() {
            var video = document.getElementById("video");
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    </script>
</div>
{% endblock %}
