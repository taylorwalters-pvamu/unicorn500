{% extends 'base.html' %}
{% block title %}Support Ticket{% endblock %}
{% block content %}
<div class="support-container">
    <h1 style="color: #f0f0f0">Support Submission Ticket</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="ticket-description" style="color: #f0f0f0; display: block;">Describe your issue:</label>         
            <textarea id="ticket-description" name="ticket-description" placeholder="Enter your issue description here..." required></textarea>
        </div>
        <center><button style="width: 45%;" type="submit">Submit Ticket</button></center>
    </form>
</div>
{% endblock %}
