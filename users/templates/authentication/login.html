{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container with-background-color" style="height: 900px; padding-top: 100px;">
    <div class="login-container">
        <h2>Login</h2>
        <form action="" method=POST id="login-form">
            {% csrf_token%}
            <div class="form-group" style="padding-top: 20px;">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group" style="padding-top: 20px; padding-bottom: 15px;">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <center><button type="submit">Login</button></center>
        </form>
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
    </div>
    
    <script src="/qlik_web/static/javaScript/script.js"></script> <!-- Link to your JavaScript file -->
</div>
{% endblock %}
