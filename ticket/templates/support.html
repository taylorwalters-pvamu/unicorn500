{% extends 'base.html' %}
{% block title %}Support Ticket{% endblock %}
{% block content %}
<div class="support-container">
    <h1 style="color: #f0f0f0">Support Submission Ticket</h1>
    <form action="" method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
        </div>
        <center><button style="width: 45%;" type="submit">Submit</button></center>
    </form>
</div>
{% endblock %}
