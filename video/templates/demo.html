{% extends 'base.html' %}
{% block title %}Adapter{% endblock %}
{% block content %}
<div class="adapter-container">
    <div class="video-container"></div>
    {% for x in video %}
    <h2>{{x.caption}}</h2>
    <video controls="controls">
        <source src="{{x.video.url}}" type="video/mp4">
    </video>
    {% endfor %}
</div>
{% endblock %}
